name: Handle_Documentation

on:
    push:
        branches: [ main ]  

permissions:
    contents: write

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
            - uses: actions/checkout@v3

            - name: Setup python
            - uses: actions/setup-python@v3

            - name: Install dependencies
            - run: |
                python -m pip install sphinx -U 
                python -m pip install sphinx_rtd_theme
                python -m pip install sphinx_autoapi

            - name: Build Docs
            - run: |
                make -C docs clean
                make -C docs html
            
            - name: Deploy Docs
            - run: |
                cd docs/build/html
                git init
                touch .nojekyll
                git add -A
                git commit -m "[ WORKFLOW ] Documentation Deploy"
                git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
